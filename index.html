<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Your Ultimate Movie Destination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">StreamFlix</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to StreamFlix</h1>
            <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>
    
    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-grid">
            <div class="movie">
                <img src="https://source.unsplash.com/random/300x450" alt="Movie 1">
                <h3>Movie Title 1</h3>
            </div>
            <div class="movie">
                <img src="https://source.unsplash.com/random/301x450" alt="Movie 2">
                <h3>Movie Title 2</h3>
            </div>
            <div class="movie">
                <img src="https://source.unsplash.com/random/302x450" alt="Movie 3">
                <h3>Movie Title 3</h3>
            </div>
            <div class="movie">
                <img src="https://source.unsplash.com/random/303x450" alt="Movie 4">
                <h3>Movie Title 4</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 StreamFlix. All Rights Reserved.</p>
    </footer>
</body>
</html>
